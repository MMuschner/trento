---

- name: Set Test ID
  set_fact:
    test_id: '1.3.3'

- name: "{{ test_id }}.check"
  shell: 'systemctl is-enabled sbd || true'
  check_mode: no
  register: config_updated
  changed_when: config_updated.stdout != expected[test_id]

- block:
    - import_role:
        name: post-results
  when:
    - ansible_check_mode
  vars:
    status: "{{ config_updated is not changed }}"
