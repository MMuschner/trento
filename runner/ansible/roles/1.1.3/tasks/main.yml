---

- name: Set Test ID
  set_fact:
    test_id: '1.1.3'

- name: "{{ test_id }}.check"
  replace:
    path: /etc/corosync/corosync.conf
    regexp: '(\s+)max_messages:(\s)[0-9]+?$'
    replace: '\1max_messages: {{ expected[test_id] }}'
  register: config_updated
  when: ansible_check_mode

- block:
    - import_role:
        name: post-results
  when:
    - ansible_check_mode
  vars:
    status: "{{ config_updated is not changed }}"
