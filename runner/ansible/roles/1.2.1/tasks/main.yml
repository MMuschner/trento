---

- name: Set Test ID
  set_fact:
    test_id: '1.2.1'

- name: "{{ test_id }}.result"
  shell: 'crm_attribute -t crm_config -G -n stonith-enabled --quiet'
  check_mode: no
  register: config_updated
  changed_when: config_updated.stdout != expected[test_id]

- block:
    - import_role:
        name: post-results
  when:
    - ansible_check_mode
  vars:
    status: "{{ config_updated is not changed }}"
