---

- name: "{{ id }}.check"
  shell: 'crm_attribute -t crm_config -G -n stonith-enabled --quiet'
  check_mode: no
  register: config_updated
  changed_when: config_updated.stdout != expected[id]

- block:
    - import_role:
        name: post-results
  when:
    - ansible_check_mode
  vars:
    status: "{{ config_updated is not changed }}"
