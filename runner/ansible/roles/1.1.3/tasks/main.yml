---

- name: Set Test ID
  set_fact:
    test_id: '1.1.3'
    key_name: 'max_messages'

- name: "{{ test_id }}.check"
  lineinfile:
    path: /etc/corosync/corosync.conf
    regexp: '^(\s+){{ key_name }}:'
    line: '	{{ key_name }}: {{ expected[test_id] }}'
    insertafter: 'totem {'
  register: config_updated
  when: ansible_check_mode

- block:
    - import_role:
        name: post-results
  when:
    - ansible_check_mode
  vars:
    status: "{{ config_updated is not changed }}"
